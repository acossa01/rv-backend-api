<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema VR de Oftalmologia - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="graphql-client.js"></script>
    <style>
        /* Estilos específicos da página de login */
        body.login-page {
            /* Fundo azul claro para transmitir sensação médica/clean */
            background: linear-gradient(180deg, #dbeeff 0%, #f4faff 100%);
        }

        /* Remover sobreposição global de iris */
        body.login-page::before,
        body.login-page::after {
            display: none !important;
        }
        .login-wrapper {
            max-width: 420px;
            margin: 60px auto;
            text-align: center;
        }
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 40px;
        }
        .login-logo i {
            font-size: 28px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-logo span {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-green);
        }
        /* Glassmorphism card */
        .login-card {
            background: rgba(255, 255, 255, 0.55) !important;
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            color: var(--gray-900) !important;
            padding: 40px 48px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.6);
        }
        .login-card h2 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Labels minimalistas */
        .login-form label {
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 4px;
            background: transparent !important; /* remove faixa escura */
        }

        /* Inputs estilo futurista */
        .login-form input {
            border-radius: 12px;
            border: 2px solid var(--gray-200);
        }
        .login-form input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30,136,229,0.15);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        /* Ajustar divisor */
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--gray-300);
        }
        .divider span {
            margin: 0 12px;
            color: var(--gray-600);
            font-size: 14px;
            font-weight: 600;
        }
        .login-form .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        .login-form .btn-primary {
            width: 100%;
            justify-content: center;
        }
        .login-extra {
            margin-top: 16px;
            color: var(--primary-blue); /* mesma cor do link */
        }
        .login-extra a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        .login-extra a:hover {
            color: var(--primary-green);
        }
        /* --- Botões sociais futuristas --- */
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px 16px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 14px;
            box-shadow: var(--shadow-sm);
            border: none;
        }
        .google-btn {
            background: #ffffff;
            color: #444;
            border: 1px solid #ddd;
        }
        .google-btn:hover {
            box-shadow: var(--shadow-md);
        }
        .apple-btn {
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
        }
        .apple-btn:hover {
            background: #1a1a1a;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        .apple-btn i,
        .apple-btn svg {
            color: #ffffff !important;
            fill: #ffffff !important;
        }

        .social-btn img {
            margin-right: 6px;
        }
        .social-btn i {
            margin-right: 6px;
            font-size: 18px;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="login-logo">
            <i class="fas fa-eye"></i>
            <span>VR Oftalmologia</span>
        </div>
        <div class="login-card">
            <h2>Faça login em sua conta</h2>
            <button class="social-btn google-btn" onclick="alert('Login com Google em breve')">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar com Google
            </button>
            <button class="social-btn apple-btn" onclick="alert('Login com Apple em breve')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Continuar com Apple
            </button>
            <div class="divider"><span>ou</span></div>
            <form class="login-form" onsubmit="event.preventDefault(); handleLogin(this);">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="login-extra">
                <a href="#" onclick="alert('Recuperação de senha em breve')">Esqueceu sua senha?</a>
            </div>
            <hr style="margin:24px 0; border:none; border-top:1px solid var(--gray-200);">
            <div class="login-extra">
                Ainda não tem conta? <a href="register.html">Faça seu cadastro!</a>
            </div>
        </div>
    </div>
    <script>
        // Sistema de autenticação com verificação de cadastro
        async function handleLogin(form) {
            const submitButton = form.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            const emailInput = form.querySelector('#login-email');
            const passwordInput = form.querySelector('#login-password');
            
            try {
                // 1. VALIDAÇÃO DE CAMPOS OBRIGATÓRIOS
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!email || !password) {
                    showAPINotification('Por favor, preencha todos os campos obrigatórios.', 'error');
                    return;
                }
                
                // 2. VALIDAÇÃO DE FORMATO DE EMAIL
                if (!isValidEmailFormat(email)) {
                    showAPINotification('Por favor, insira um email com formato válido.', 'error');
                    emailInput.focus();
                    return;
                }
                
                // 3. DESABILITAR BOTÃO E MOSTRAR LOADING
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
                
                const data = new FormData(form);
                const formData = Object.fromEntries(data);
                
                // 4. TENTAR LOGIN COM BACKEND
                const loginResult = await window.graphqlClient.login(formData.email, formData.password);
                
                // 5. LOGIN BEM-SUCEDIDO
                submitButton.innerHTML = '<i class="fas fa-check"></i> Autenticado!';
                
                // Mensagem personalizada sobre ambiente virtual
                showAPINotification(
                    `✅ Login realizado com sucesso! Bem-vindo(a), ${loginResult.nomeCompleto}!`, 
                    'success'
                );
                
                // Aguardar e mostrar mensagem sobre ambiente Unix
                setTimeout(() => {
                    showAPINotification(
                        '🖥️ VOCÊ FOI CADASTRADO MAS O AMBIENTE VIRTUAL UNIX NÃO FOI INTEGRADO. TE DAREMOS UM RETORNO EM BREVE!', 
                        'info'
                    );
                    
                    // Redirecionar após mostrar a mensagem
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                }, 1500);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                // 6. TRATAMENTO ESPECÍFICO DE ERROS
                let errorMessage = '';
                
                if (error.message.includes('User not found') || 
                    error.message.includes('usuário não encontrado') ||
                    error.message.includes('Invalid credentials')) {
                    errorMessage = 'Usuário não possui cadastro no sistema. Deseja se cadastrar?';
                    
                    // Oferecer redirecionamento para cadastro
                    setTimeout(() => {
                        if (confirm('Você não possui cadastro. Deseja ir para a tela de cadastro?')) {
                            window.location.href = 'register.html';
                        }
                    }, 2000);
                    
                } else if (error.message.includes('Invalid password') || 
                          error.message.includes('senha incorreta') ||
                          error.message.includes('Unauthorized')) {
                    errorMessage = 'Email ou senha incorretos. Tente novamente.';
                    
                    // Limpar senha para nova tentativa
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                } else if (error.message.includes('network') || 
                          error.message.includes('fetch')) {
                    errorMessage = 'Erro de conexão. Verifique sua internet e tente novamente.';
                    
                } else {
                    errorMessage = `Erro no login: ${error.message}`;
                }
                
                showAPINotification(errorMessage, 'error');
                
                // 7. REABILITAR BOTÃO
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        }
        
        // Função para validar formato de email
        function isValidEmailFormat(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Adicionar validação em tempo real nos campos
        window.addEventListener('DOMContentLoaded', function() {
            // Verificar se usuário já está logado
            if (window.graphqlClient && window.graphqlClient.isAuthenticated()) {
                showAPINotification('Você já está logado! Redirecionando...', 'info');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
            
            // Validação em tempo real do email
            const emailInput = document.querySelector('#login-email');
            const passwordInput = document.querySelector('#login-password');
            
            if (emailInput) {
                emailInput.addEventListener('blur', function() {
                    const email = this.value.trim();
                    if (email && !isValidEmailFormat(email)) {
                        this.style.borderColor = '#dc2626';
                        showFieldError(this, 'Formato de email inválido');
                    } else {
                        this.style.borderColor = '';
                        clearFieldError(this);
                    }
                });
                
                emailInput.addEventListener('input', function() {
                    clearFieldError(this);
                    this.style.borderColor = '';
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    clearFieldError(this);
                    this.style.borderColor = '';
                });
            }
        });
        
        // Funções auxiliares para mostrar/limpar erros de campo
        function showFieldError(field, message) {
            clearFieldError(field);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'field-error';
            errorDiv.textContent = message;
            errorDiv.style.cssText = `
                color: #dc2626;
                font-size: 12px;
                margin-top: 4px;
                font-weight: 500;
            `;
            field.parentNode.appendChild(errorDiv);
        }
        
        function clearFieldError(field) {
            const errorDiv = field.parentNode.querySelector('.field-error');
            if (errorDiv) {
                errorDiv.remove();
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/9e9c4f83e2.js" crossorigin="anonymous"></script>
</body>
</html>
